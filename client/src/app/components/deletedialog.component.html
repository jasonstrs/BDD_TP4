<h1 mat-dialog-title>Supprimer un planrepas</h1>
<div mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer le plan repas n°{{ data.numeroplan }} ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button
    mat-button
    cdkFocusInitial
    [mat-dialog-close]="data"
  >
    Confirmer
  </button>
</div>
